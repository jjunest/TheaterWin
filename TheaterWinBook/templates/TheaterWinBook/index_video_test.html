{% extends "TheaterWinBook/base_header_footer.html" %}
{% load static %}
{% block css_script %}

    <link rel="stylesheet" type="text/css" href="{% static 'TheaterWinBook/codebase/dhtmlxscheduler_material.css' %}">
    <style>
        .breadcrumb-wrap {
            padding: 5%;
        }
    </style>
    <style type="text/css" media="screen">
    html, body{
        margin:0px;
        padding:0px;
        height:100%;
        overflow:hidden;
    }
</style>


{% endblock %}

{% block content %}
<section>

<div id="scheduler_here" class="dhx_cal_container" style="width:80%; height:100%; padding:10px;">
    <div class="dhx_cal_navline">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
    </div>
    <div class="dhx_cal_header"></div>
    <div class="dhx_cal_data"></div>
</div>

</section>



{% endblock %}

{% block javascript %}
       <script src="{% static 'TheaterWinBook/codebase/dhtmlxscheduler.js' %}" type="text/javascript"></script>
    <script>
    var events = [
   {id:1, text:"Meeting",   start_date:"04/11/2018 14:00",end_date:"04/11/2018 17:00"},
   {id:2, text:"Conference",start_date:"04/15/2018 12:00",end_date:"04/18/2018 19:00"},
   {id:3, text:"Interview", start_date:"04/24/2018 09:00",end_date:"04/24/2018 10:00"}
];

        $(document).ready(function () {
scheduler.init('scheduler_here', new Date(),"month");
            // JQuery 적용

scheduler.parse(events, "json");
        });



    </script>


{% endblock %}
